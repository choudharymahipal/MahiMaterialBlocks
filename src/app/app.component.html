<mat-toolbar color="primary">
  <button mat-icon-button class="example-icon" (click)="drawer.toggle()"
    aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <span>Mahi Material Blocks</span>
  <span class="example-spacer"></span>
  <span>Welcome Mahipal</span>
  <button mat-icon-button [matMenuTriggerFor]="menu"
    class="example-icon"
    aria-label="Example icon-button with menu icon">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <a mat-menu-item href="https://github.com/choudharymahipal/MahiMaterialBlocks" target="_blank">
      <mat-icon>dashboard</mat-icon>
      <span>GitHub repo</span>
    </a>
    <a mat-menu-item href="https://sites.google.com/view/mahipalchoudhary" target="_blank">
      <mat-icon>account_circle</mat-icon>
      <span>My Portfolio</span>
    </a>
    <a mat-menu-item href="https://linktr.ee/mahiwithu" target="_blank">
      <mat-icon>share</mat-icon>
      <span>Other Important Links</span>
    </a>
  </mat-menu>
</mat-toolbar>

<mat-drawer-container class="example-container bkgdColor" autosize>
  <mat-drawer [(opened)]="IsDrawer" #drawer class="example-sidenav" mode="side">
    <app-menus></app-menus>
  </mat-drawer>
  <router-outlet></router-outlet>
</mat-drawer-container>
