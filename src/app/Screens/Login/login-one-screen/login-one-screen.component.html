<mat-tab-group>
  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">visibility</mat-icon>
      Preview
    </ng-template>
    <div class="mahiContainer">
      <!-- <h3>Login Example 01</h3> -->
      <div class="container">
        <mat-card>
          <mat-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
              <h2>Login</h2>
              <br>
              <mat-error *ngIf="!loginValid">
                The username and password were not recognized
              </mat-error>
              <br>
              <mat-form-field>
                <input matInput placeholder="Username" formControlName="username" required>
                <mat-error>
                  Please provide a valid username
                </mat-error>
              </mat-form-field>
              <mat-form-field>
                <input matInput type="password" placeholder="Password" formControlName="password" required>
                <mat-error>
                  Please provide a valid password
                </mat-error>
              </mat-form-field>
              <br><br>
              <div>
                <button type="submit" mat-raised-button color="primary">Login</button>&nbsp;
                <button type="reset" mat-raised-button color="warn">Reset</button>
              </div>
              <br><br>
            </form>
          </mat-card-content>
        </mat-card>
      </div>

    </div>

  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">code</mat-icon>
      View Code
    </ng-template>
    <div class="mahiContainer">
      <mat-tab-group mat-align-tabs="center">
        <mat-tab>
          <ng-template mat-tab-label>
            HTML
          </ng-template>
          <div class="mahiContainer">
            <pre>
              {{htmlCode}}
              <!-- <code [highlight]="">{{htmlCode}}</code>
              <code [highlight]="code" [languages]="['typescript']" (highlighted)="onHighlight($event)" [lineNumbers]="true"></code> -->
            </pre>
          </div>
        </mat-tab>

        <mat-tab>
          <ng-template mat-tab-label>
            TS
          </ng-template>
          <div class="mahiContainer">
            <pre>{{tsCode}}</pre>
          </div>
        </mat-tab>
        <mat-tab>
          <ng-template mat-tab-label>
            SCSS
          </ng-template>
          <div class="mahiContainer">
            <pre>{{scssCode}}</pre>
          </div>
        </mat-tab>
      </mat-tab-group>
    </div>
  </mat-tab>

</mat-tab-group>
