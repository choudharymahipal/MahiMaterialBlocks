<div class="mahiContainer">
    <h1 class="mat-h1">Material Icons</h1>
    <div class="container">
        <mat-form-field class="filterDiv">
            <mat-label>Filter</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. home"
                #input>
        </mat-form-field>

        <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>

                <!-- ID Column -->
                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID
                    </th>
                    <td mat-cell *matCellDef="let row"> {{row.id}} </td>
                </ng-container>

                <!-- Name Column -->
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name
                    </th>
                    <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                </ng-container>

                <!-- icon Column -->
                <ng-container matColumnDef="icon">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Icon </th>
                    <td mat-cell *matCellDef="let row">
                        <mat-icon>{{row.icon}}</mat-icon> </td>
                </ng-container>

                <!-- code Column -->
                <ng-container matColumnDef="code">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header> HTML
                        Code
                    </th>
                    <td mat-cell *matCellDef="let row">{{startTag}} {{row.icon}}
                        {{endTag}}</td>
                </ng-container>

                <!-- action Column -->
                <ng-container matColumnDef="action">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header>
                        Action
                    </th>
                    <td mat-cell *matCellDef="let row">
                        <button (click)="copyToClipboard(row.icon)" mat-icon-button class="example-icon" title="Copy to clipboard">
                            <mat-icon>content_copy</mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row
                    *matRowDef="let row; columns: displayedColumns;"></tr>

                <!-- Row shown when there is no matching data. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4">No icon matching the filter
                        "{{input.value}}"</td>
                </tr>
            </table>

            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"
                aria-label="Select page of icons"></mat-paginator>
        </div>
        <br><br>
        <div style="text-align: center;">
            <span>If any icon is missing then you can click here for <a
                    href="https://fonts.google.com/icons">Google Material
                    Icons</a>. </span>
        </div>

    </div>
</div>
